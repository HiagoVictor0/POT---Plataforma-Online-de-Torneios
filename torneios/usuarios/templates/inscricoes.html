{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscrições | POT</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
  <header>
    <h1>Plataforma de Torneios</h1>
    <nav>
      <a href="{% url 'painel' %}">🏠 Início</a>
      <a href="{% url 'criar_torneio' %}">⚒️ Criar Torneio</a>
      <a href="{% url 'inscricoes' %}">📝 Inscrições</a>
      <a href="#">📊 Resultados</a>
      <a href="{% url 'logout' %}" style="color:#d62828;">🚪 Sair</a>
    </nav>
  </header>

  <main class="form-container">
    <h2>Inscrever Jogador</h2>

    {% if messages %}
      <ul>
        {% for message in messages %}
          <li style="color:{% if message.tags == 'error' %}red{% else %}green{% endif %};">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <form class="form-box" method="POST">
      {% csrf_token %}
      <label>Nome do Jogador:</label>
      <input type="text" name="jogador" placeholder="Digite o nome completo" required>

      <label>Torneio:</label>
      <select name="torneio" required>
        <option selected disabled>Selecione um torneio</option>
        {% for t in torneios %}
          <option value="{{ t.id }}">{{ t.nome }}</option>
        {% empty %}
          <option disabled>Nenhum torneio disponível</option>
        {% endfor %}
      </select>

      <label>Equipe (opcional):</label>
      <input type="text" name="equipe" placeholder="Nome da equipe">

      <button type="submit">Confirmar Inscrição</button>
    </form>
  </main>
</body>
</html>
