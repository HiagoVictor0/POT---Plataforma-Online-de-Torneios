<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscrições | POT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Plataforma de Torneios</h1>
    <nav>
      <a href="index.html">🏠 Início</a>
      <a href="criar_torneio.html">🛠️ Criar Torneio</a>
      <a href="resultados.html">📊 Resultados</a>
    </nav>
  </header>

  <main class="form-container">
    <h2>Inscrever Jogador</h2>
    <form class="form-box">
      <label>Nome do Jogador:</label>
      <input type="text" placeholder="Digite o nome completo" required>

      <label>Torneio:</label>
      <select required>
        <option selected disabled>Selecione um torneio</option>
        <option>Copa Gamer 2025</option>
        <option>Desafio FPS Local</option>
        <option>Liga Semanal</option>
      </select>

      <label>Equipe (opcional):</label>
      <input type="text" placeholder="Nome da equipe">

      <button type="submit">Confirmar Inscrição</button>
    </form>
  </main>
</body>
</html>
